<style>
  :root {
    --chart-text-color: theme('colors.primary.700');
    --chart-grid-color: theme('colors.secondary.200');
    --chart-bar-color: theme('colors.accent.400');
    --chart-tooltip-bg: #ffffff;
    --chart-tooltip-text: theme('colors.primary.700');
    --chart-legend-text: theme('colors.primary.600');
  }
  html.dark {
    --chart-text-color: theme('colors.primary.300');
    --chart-grid-color: theme('colors.primary.700');
    --chart-bar-color: theme('colors.accent.400');
    --chart-tooltip-bg: theme('colors.primary.800');
    --chart-tooltip-text: theme('colors.primary.200');
    --chart-legend-text: theme('colors.primary.400');
  }
  body {
    background-color: #ffffff; /* Light mode default */
    color: theme('colors.primary.700'); /* Light mode default text */
  }
  html.dark body {
    background-color: theme('colors.primary.900'); /* Dark mode background */
    color: theme('colors.primary.300'); /* Dark mode default text */
  }

  .prose h1, .prose h2, .prose h3, .prose h4 {
    color: theme('colors.primary.800');
    font-family: theme('fontFamily.heading');
    /* margin-bottom: theme('spacing.4'); Ensure sufficient spacing */
  }
  html.dark .prose h1, html.dark .prose h2, html.dark .prose h3, html.dark .prose h4 {
    color: theme('colors.primary.100');
  }
  .prose p, .prose li {
    color: theme('colors.primary.600');
    line-height: 1.7;
    /* margin-bottom: theme('spacing.4'); */
  }
  html.dark .prose p, html.dark .prose li {
    color: theme('colors.primary.300');
  }
  .prose blockquote {
     color: theme('colors.primary.600');
     border-left-color: theme('colors.accent.400');
  }
  html.dark .prose blockquote {
     color: theme('colors.primary.400');
     border-left-color: theme('colors.accent.500');
  }
  .prose a {
    color: theme('colors.accent.500');
    text-decoration: none;
  }
  html.dark .prose a {
    color: theme('colors.accent.400');
  }
  .prose a:hover {
    color: theme('colors.accent.600');
    text-decoration: underline;
  }
  html.dark .prose a:hover {
    color: theme('colors.accent.300');
  }
  .prose strong {
    color: theme('colors.primary.800');
  }
  html.dark .prose strong {
    color: theme('colors.primary.100');
  }
  .prose code {
    color: theme('colors.accent.600');
    background-color: theme('colors.secondary.100');
    padding: .2em .4em;
    margin: 0;
    font-size: 85%;
    border-radius: 6px;
  }
  html.dark .prose code {
    color: theme('colors.accent.300');
    background-color: theme('colors.primary.800');
  }
  .prose pre {
    background-color: theme('colors.primary.800');
    color: theme('colors.secondary.100');
    border-radius: 0.5rem;
    padding: 1em; /* Added padding for pre blocks */
    overflow-x: auto; /* Added for horizontal scroll if content overflows */
  }
  html.dark .prose pre {
    background-color: theme('colors.primary.800'); /* Changed from primary.900 */
    color: theme('colors.secondary.200');
  }

  .fancy-scrollbar::-webkit-scrollbar {
    width: 8px;
    height: 8px; /* Added for horizontal scrollbars */
  }
  .fancy-scrollbar::-webkit-scrollbar-track {
    background: theme('colors.secondary.100');
  }
  html.dark .fancy-scrollbar::-webkit-scrollbar-track {
    background: theme('colors.primary.800');
  }
  .fancy-scrollbar::-webkit-scrollbar-thumb {
    background: theme('colors.secondary.300');
    border-radius: 4px; /* Rounded thumbs */
  }
  html.dark .fancy-scrollbar::-webkit-scrollbar-thumb {
    background: theme('colors.primary.600');
  }
  .fancy-scrollbar::-webkit-scrollbar-thumb:hover {
    background: theme('colors.secondary.400');
  }
  html.dark .fancy-scrollbar::-webkit-scrollbar-thumb:hover {
    background: theme('colors.primary.500');
  }
  
  /* Global Animations & Effects */
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes slideInUp { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

  .page-content-enter {
    animation: slideInUp 0.4s ease-out forwards;
  }

  .card-lift-hover {
    transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
  }
  .card-lift-hover:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
  }
  html.dark .card-lift-hover:hover {
    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.2);
  }

</style>
